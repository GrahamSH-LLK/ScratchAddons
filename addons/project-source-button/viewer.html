<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #viewer {
        width: 50vw;
        height: 90vh;
      }
      #json-code,#ace-editor {
        width: 100%;
        height: 90%;
      }
      #json-code{
        overflow: scroll;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #assets {
        overflow: scroll;
        width: 50vw;
        height: 90vh;
      }
      #ctrl span {
        font-size: 1.5rem;
      }
      #ctrl {
        margin: 0 auto;
        text-align: center;
      }
      #next,
      #back {
        background-color: grey;
      }
      #all-view {
        background-color: #ddd;
      }
      #ace-mode{
        background-color: azure;
      }
      
    </style>
  </head>
  <body>
    <h1 id="h-title">Loding...</h1>
    <div style="display: flex">
      <div id="viewer">
        <div id="ace-editor" hidden></div>
        <div id="json-code">
          <pre class="line-numbers"><code class="language-json"></code></pre>
        </div>
        <div id="ctrl">
          <button id="back">←</button>
          <span>
            <span id="page">1</span>
            <span>/</span>
            <span id="max-page">1</span>
          </span>
          <button id="next">→</button>
          <br />
          <button id="all-view">All view</button>
          <button id="ace-mode">Edit</button>
        </div>
      </div>
      <div id="assets"></div>
    </div>
    <script src="viewer.js"></script>
  </body>
</html>
